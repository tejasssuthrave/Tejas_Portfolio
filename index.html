
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas S Suthrave | Cloud & Infrastructure Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        'primary-light': '#eff6ff',
                        'slate-900': '#0f172a',
                    },
                    animation: {
                        'shimmer': 'shimmer 1.5s infinite linear',
                        'fade-up': 'fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'reveal': 'reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        fadeUp: {
                            'from': { opacity: '0', transform: 'translateY(12px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' }
                        },
                        reveal: {
                            'from': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                            'to': { opacity: '1', transform: 'scale(1) translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --transition-speed: 250ms;
        }
        
        html {
            scroll-behavior: smooth !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .transition-all {
            transition-duration: var(--transition-speed) !important;
            transition-timing-function: var(--ease-out-expo) !important;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0);
            background-size: 24px 24px;
        }
        
        .dark .bg-grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            will-change: transform, opacity;
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::selection {
            background: #2563eb;
            color: white;
        }
        
        /* Optimized Fluid Typography */
        .text-hero {
            font-size: clamp(2.25rem, 8vw, 5.75rem);
            line-height: 0.95;
            letter-spacing: -0.05em;
        }
        .text-section-title {
            font-size: clamp(1.5rem, 6vw, 3rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
        }
        .text-card-title {
            font-size: clamp(1.125rem, 4.5vw, 1.875rem);
            line-height: 1.2;
        }
        .text-body-fluid {
            font-size: clamp(0.875rem, 2.2vw, 1.125rem);
            line-height: 1.6;
        }
        
        .hover-lift {
            transition: transform var(--transition-speed) var(--ease-out-expo), box-shadow var(--transition-speed) var(--ease-out-expo);
            will-change: transform;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.4s var(--ease-out-expo), transform 0.4s var(--ease-out-expo);
            will-change: transform, opacity;
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Compact Mobile Spacing */
        @media (max-width: 640px) {
            section {
                padding-top: 3rem !important;
                padding-bottom: 3rem !important;
            }
            .container {
                padding-left: 1.25rem !important;
                padding-right: 1.25rem !important;
            }
        }
    </style>

</body>
</html>
